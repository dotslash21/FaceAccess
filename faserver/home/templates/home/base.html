<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Load Materialize CSS styles -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/materialize.min.css') }}"
    />
    <!-- Load Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Load Custom styles -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    {% block head %}{% endblock %}
  </head>
  <body>
    <!-- Navbar -->
    <nav class="grey darken-4" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="/admin" class="brand-logo">FaceAcess</a>
        <ul class="right">
          <li>
            <a href="/view-feed"><i class="medium material-icons">videocam</i></a>
          </li>
          <li>
            <a href="/admin"><i class="medium material-icons">dashboard</i></a>
          </li>
        </ul>
      </div>
    </nav>

    {% block body %}{% endblock %}

    <footer class="page-footer white">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="grey-text text-darken-4">Footer Content</h5>
            <p class="grey-text text-darken-4 text-lighten-4">You can use rows and columns here to organize your footer content.</p>
          </div>
          <div class="col l4 offset-l2 s12">
            <h5 class="grey-text text-darken-4">Links</h5>
            <ul>
              <li><a class="grey-text text-darken-4 text-lighten-3" href="#!">Link 1</a></li>
              <li><a class="grey-text text-darken-4 text-lighten-3" href="#!">Link 2</a></li>
              <li><a class="grey-text text-darken-4 text-lighten-3" href="#!">Link 3</a></li>
              <li><a class="grey-text text-darken-4 text-lighten-3" href="#!">Link 4</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer-copyright grey darken-4">
        <div class="container grey-text text-lighten-4">
        © 2019, std::coders
        <a class="grey-text text-lighten-4 right" href="#!">
          Made with ♥ by std::coders
        </a>
        </div>
      </div>
    </footer>
  
    <!-- Load jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"></script>
    <!-- Load Materialize JS -->
    <script src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/materialize_init.js') }}"></script>
  </body>
</html>
